<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <div class="row1">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.close()">close</mat-icon>
      </button>
    </div>
    <div class="row2">
      <form [formGroup]="cardForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Force</mat-label>
          <input matInput formControlName="value" />
        </mat-form-field>
      </form>
    </div>
    <div class="row3">
      <button mat-raised-button>Save changes</button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <table mat-table [dataSource]="cards" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let card">
          <span class="clickable" (click)="openSidenav(card)">
            {{ card.name }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="force">
        <th mat-header-cell *matHeaderCellDef>Force</th>
        <td mat-cell *matCellDef="let card">{{ card.value }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
